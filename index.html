<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Download File</title>
  <script>
    window.onload = function() {
      // Trigger the download when the page loads
      const link = document.createElement('a');
      link.href = 'https://raw.githubusercontent.com/Sukanya1936/auto-download-files/refs/heads/main/hey.txt';  // URL to your file
      link.download = 'https://raw.githubusercontent.com/Sukanya1936/auto-download-files/refs/heads/main/hey.txt';  // Set the filename for the downloaded file

      // Append the link to the body (not visible to the user)
      document.body.appendChild(link);
      
      // Programmatically click the link to start the download
      link.click();
      
      // Remove the link after the download starts (clean up)
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <h1>Your file is downloading...</h1>
  <p>If the download doesn't start automatically, please <a href="ttps://raw.githubusercontent.com/Sukanya1936/auto-download-files/refs/heads/main/hey.txt">click here</a> to download the file manually.</p>
</body>
</html>
